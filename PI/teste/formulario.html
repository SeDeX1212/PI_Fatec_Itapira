<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Envio de Formulário</h1>
        
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Enviar Formulário</button>
        </form>

        <div class="status">
            <div id="status1" class="status-item">Aguardando Envio</div>
            <div id="status2" class="status-item">Em Roteiro</div>
            <div id="status3" class="status-item">Em Trânsito</div>
            <div id="status4" class="status-item">Aprovado/Entregue</div>
            <div id="status5" class="status-item">Rejeitado</div>
        </div>

        <p><a href="controle.html">Ir para a página de controle de status</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
